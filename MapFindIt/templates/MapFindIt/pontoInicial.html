<!DOCTYPE html>
<!--{% load static %}-->
<html lang="pt-br">
    <head>
        <meta charset="utf-8">
        <title>MapFindIt</title>
        <link href="{% static "MapFindIt/css/bootstrap.min.css" %}" rel="stylesheet">
    </head>

    <body style="background-color: #4388CC;">
        <br>
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-2">
                </div>
                <div class="col-md-4">
                    <input id="pac-input" class="form-control" type="text" placeholder="Procurar Local">
                </div>
                <div class="col-md-4">
                    <form class="form-inline" id="formCoord" method="POST">
                        {% csrf_token %}
                        <div class="input-group">
                            <div class="input-group-addon">X</div>
                            <input class="form-control" type="number" step="any" required id="coordX">
                        </div>
                        <div class="input-group">
                            <div class="input-group-addon">Y</div>
                            <input class="form-control" type="number" step="any" required id="coordY">
                        </div>
                        <button type="submit" class="btn btn-primary">Continuar</button>
                    </form>
                </div>
            </div>
            <br>
            <div class="row">
                <div class="col-md-1"></div>
                <div class="col-md-10">
                    <div class="row">
                        <div class="col-md-12" id="map" style="height: 850px"></div>
                    </div>
                </div>
            </div>
        </div>
        <script src="{% static "MapFindIt/js/pontoInicial.js" %}"></script>
        <script src="{% static "MapFindIt/js/bootstrap.min.js" %}"></script>
        <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD0fWO2PpCW6UHi_woXq2Y4zXJpo2Ki_cU&libraries=places&callback=initAutocomplete"></script>
    </body>
</html>
